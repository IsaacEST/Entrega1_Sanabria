{% extends 'web_MVT/base.html' %}

{% block contenido %}

 <!-- Breadcrumb Section Begin -->
 <section class="breadcrumb-option">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb__text">
                    <h4>Buscar Productos</h4>
                    <div class="breadcrumb__links">
                        <a href="#">Home</a>                     
                        <span>Buscar Productos</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Section End -->
<!-- Checkout Section Begin -->
<section class="checkout spad">
    <div class="container">
        <div class="checkout__form">
            <form action="{% url 'search-product' %}" method="GET">
                <div class="row">
                    <div class="col-lg-8 col-md-6">
                        <h6 class="checkout__title">Buscar</h6>
                        <div class="row">
                            <div class="col-lg-11">
                                <div class="checkout__input">
   
                                 <input type="text" name="buscar_producto" placeholder="Buscar...">

                                </div>
                            </div>  
                            <div class="col-lg-1 col-md-1 col-sm-1">
                                <div class="continue__btn update__btn">
                                    <button type="submit"><span class="icon_search"></span></button>
                                </div>
                            </div>                        
                        </div>                                    
                                               
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col-lg-8 col-md-6">
            
                <div class="row">
                    <div class="col-lg-8">
                        <div class="shopping__cart__table">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Rsultado</th>

                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for producto in listado_producto %}
                                    <tr>
                                        <td class="product__cart__item">
                                            <div class="product__cart__item__text">
                                                <h6>{{producto.code}}</h6>                                                    
                                            </div>
                                        </td>
                                        <td class="product__cart__item">
                                            <div class="product__cart__item__text">
                                                <h6>{{producto.name}}</h6>                                                    
                                            </div>
                                        </td>
                                        <td class="product__cart__item">
                                            <div class="product__cart__item__text">
                                                <h6>{{producto.description}}</h6>                                                    
                                            </div>
                                        </td>
                                        <td class="product__cart__item">
                                            <div class="product__cart__item__text">
                                                <h6>{{producto.category}}</h6>                                                    
                                            </div>
                                        </td>
                                        <td class="product__cart__item">
                                            <div class="product__cart__item__text">
                                                <h6>{{producto.price}}</h6>                                                    
                                            </div>
                                        </td>
                                    </tr> 
                                    {% endfor%}                                            
                                </tbody>
                            </table>
                        </div>
                    </div>                       
                </div>                                    
                                       
            </div>
        </div>
    </div>
</section>
<!-- Checkout Section End -->

{% endblock %}
